<div fxLayout="column">
  <div>
    <mat-card style="margin: 4%">
      <mat-card-content>
        <div fxLayout="row" fxLayoutGap="10px">
          <button fxFlex style="margin-right: 1%;" mat-raised-button color="primary" (click)="exportToExcel()">
            <mat-icon fontIcon="file_download"></mat-icon> Exportar Seleccion a Excel
          </button>
          <button fxFlex style="margin-right: 1%;" mat-raised-button color="primary" (click)="exportAllToExcel()">
            <mat-icon fontIcon="file_download"></mat-icon> Exportar Todo a Excel
          </button>
          <button fxFlex style="margin-right: 1%;" mat-raised-button color="primary" (click)="sizeToFit()">
            <mat-icon fontIcon="swap_horiz"></mat-icon> Ajustar Columnas
          </button>
          <button fxFlex style="margin-right: 1%;" mat-raised-button color="primary" (click)="loadTableDataSelector();">
            <mat-icon fontIcon="refresh"></mat-icon> Refrescar
          </button>
          <button fxFlex style="margin-right: 1%;" mat-raised-button color="primary" >
            <mat-icon fontIcon="refresh"></mat-icon> TEST
          </button>
          <button fxFlex style="margin-right: 1%;" mat-raised-button color="primary" >
            <mat-icon fontIcon="refresh"></mat-icon> Seleccionar Filas Entre
          </button>
          <button fxFlex style="margin-right: 1%;" mat-raised-button color="warn"
            (click)="getSelectedRowData()">test_Log</button>
          
        </div>
        <div fxLayout="column" style="margin-top: 1%; margin-bottom: 1%; overflow-x: auto; ">

          <table mat-table [dataSource]="dataSource" matSort style="user-select: none; overflow: auto;" (matSortChange)="sortChange($event)"> <!-- Tabla -->
            <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">

              
              <mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="after"  style="box-sizing: border-box;">
                <!-- menu button -->
                <button mat-icon-button [matMenuTriggerFor]="options" style="margin-left: 4px;" 
                  (click)="stopPropagation($event)">
                  <mat-icon>search</mat-icon>
                </button>
                
                <span> {{col}} </span>

                
        
              </mat-header-cell>
              
              <mat-menu #options="matMenu" yPosition="above"> <!--menu options-->
                <button mat-menu-item>
                  <div fxLayout="column" fxLayoutGap="10px">
                    <mat-form-field fxFlex (click)="stopPropagation($event)">
                      <mat-label>Buscar</mat-label>
                      <input matInput style="    margin-bottom: -3vh;" (keyup)="applyFilter($event, col)" placeholder="" #inputSearch>
                    </mat-form-field>
                  </div>
                </button>
              </mat-menu>

              <mat-cell *matCellDef="let element"> {{element[col]}} </mat-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>


            <!--
              (click)="selectRow(row)" [ngClass]="{'selected-row': selectedRowIndex === row.index}"
            -->
            <mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor:auto" class="hover-effect"
              [class.selected-row]="selection.isSelected(row)" (click)="rowClick(row, $event)"></mat-row>

            <!-- Row shown when there is no matching data. -->
            <tr *matNoDataRow>
              <td colspan="10" style="text-align: center;"> <!--No hay datos que coincidan el valor "{{}}" -->
              </td>
            </tr>
          </table>

          </table-->
          <!--div style="margin: 3%;">Items Seleccionados: {{selectedRowCount}}</div-->
        </div>
        <div > &nbsp; Items Seleccionados: {{selectedRowCount}}</div>
        <mat-paginator #paginator [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
