<p>tab-comp works!</p>


<div fxLayout="column">
    <div>
        <mat-card style="margin: 4%">
            <mat-card-content>
                <div fxLayout="row" fxLayoutGap="10px">
                    <button style="margin-right: 1%;" mat-raised-button color="primary" (click)="exportToExcel()">
                        <mat-icon fontIcon="file_download"></mat-icon> Exportar Seleccion a Excel
                    </button>
                    <button style="margin-right: 1%;" mat-raised-button color="primary" (click)="exportAllToExcel()">
                        <mat-icon fontIcon="file_download"></mat-icon> Exportar Todo a Excel
                    </button>
                    <button style="margin-right: 1%;" mat-raised-button color="primary" (click)="sizeToFit()">
                        <mat-icon fontIcon="swap_horiz"></mat-icon> Ajustar Columnas
                    </button>
                    <button style="margin-right: 1%;" mat-raised-button color="primary" (click)="loadTableData()">
                        <mat-icon fontIcon="refresh"></mat-icon> Refrescar
                    </button>
                    <button style="margin-right: 1%;" mat-raised-button color="warn"
                        (click)="getSelectedRowData()">test_Log</button>
                </div>


                <div fxLayout="column" style="margin-top: 1%; margin-bottom: 1%;">
                    <table mat-table style="user-select: none;" [dataSource]="dataSource">
                        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
                            <mat-header-cell *matHeaderCellDef > {{col}} </mat-header-cell>
                            <mat-cell *matCellDef="let element" > {{element[col]}} </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </table>
                    <div style="margin: 3%;">Items Seleccionados: {{selectedRowCount}}</div>
                </div>

                <!-- 
                    <div fxLayout="column" style="margin-top: 1%; margin-bottom: 1%;">
                    <table mat-table style="user-select: none;" [dataSource]="dataSource" matSort>
                        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col}} </th>
                            <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </table>
                    <div>Items Seleccionados: {{selectedRowCount}}</div>
                </div>
                -->



            </mat-card-content>
        </mat-card>
    </div>
</div>
